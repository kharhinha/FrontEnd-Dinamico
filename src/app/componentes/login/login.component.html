<header>
    <a name="subir"></a>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-light">
        <div class="container-fluid">
            <a href="#" class="navbar-brand"><img [src]="barra.ArgPrograma" alt="logo Argentina programa"
                    class="argPrograma"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo01">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#"><img [src]="barra.InLogo"
                            alt="logo linkedin oficial" class="logoBarra"></a>
                    <a class="nav-link" href="#"> <img [src]="barra.GitLogo" alt="logo github oficial"
                            class="logoBarra"></a>
                    <form class="d-flex" role="search">
                        <a href="/login" class="btn btn-primary">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="banner">
        <img [src]="barra.Banner" alt={{barra.Alt}} class="imagen">
    </div>
</header>

<main class="sesion">

    <div class="division">
        <div>
            <form class="centro">
                <h3>Iniciar sesión</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>
        </div>
    </div>
</main>
